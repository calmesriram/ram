<div class="row">
    <div class="col-sm-4"></div>
  <div class="col-sm-4">

      <div class="card screencenter">
          <div class="card-header text-center text-primary myfont">
              Register
            </div>
            <div class="card-body">
                <form  [formGroup]="angForm" (ngSubmit)="Reg()">
                  <div class="form-group">
                    <label for="inputsm">First Name:</label>
                    <input class="form-control inputsm" id="Firstname" placeholder="Firstname" type="text"  [(ngModel)]="Firstname"  ng-trim="true"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Firstname.errors }"  autofocus="true" formControlName="Firstname" autocomplete="off" required>
                    <div *ngIf="submitted && f.Firstname.errors" class="invalid-feedback">
                        <div *ngIf="f.Firstname.errors.required">First Name is required</div>
                    </div>
                  </div>
  
                  <div class="form-group">
                      <label for="inputsm">Last Name:</label>
                      <input class="form-control inputsm" id="Lastname"  placeholder="Lastname" type="text"   [(ngModel)]="Lastname"  ng-trim="true"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Lastname.errors }"  formControlName="Lastname" autocomplete="off" required>
                      <div *ngIf="submitted && f.Lastname.errors" class="invalid-feedback">
                        <div *ngIf="f.Lastname.errors.required">Lastname is required</div>
                    </div>
                    </div>
  
                    <div class="form-group">
                        <label for="inputsm">Phone Number:</label>
                        <input class="form-control inputsm" id="Phonenumber" placeholder="Phonenumber" type="number"   [(ngModel)]="Phonenumber"  ng-trim="true"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Phonenumber.errors }"    formControlName="Phonenumber" autocomplete="off" minlength="10" maxlength="10" required>
                        <div *ngIf="submitted && f.Phonenumber.errors" class="invalid-feedback">
                            <div *ngIf="f.Phonenumber.errors.required">Phonenumber is required</div>
                        </div>
                      </div>
  
                      <div class="form-group">
                          <label for="inputsm">Email:</label>
                          <input class="form-control inputsm" id="Email" placeholder="Email" type="Email"   [(ngModel)]="Email"  ng-trim="true"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }"  formControlName="Email"  autocomplete="off" required>
                          <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
                            <div *ngIf="f.Email.errors.required">Email is required</div>
                        </div>
                        </div>
  
                        <div class="form-group">
                            <label for="inputsm">Password:</label>
                            <input class="form-control inputsm" id="Password" placeholder="Password"   [(ngModel)]="Password"  ng-trim="true"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }"   type="password" formControlName="Password" autocomplete="off" required>
                            <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                                <div *ngIf="f.Password.errors.required">Password is required</div>
                            </div>
                          </div> 

                          <div class="form-group">
                                <button type="button"  [disabled]="!angForm.valid" class="btn btn-primary">Signup</button>                             
                            </div>

                          </form>
  
              </div>
            <div class="card-footer text-right">
            <a routerLink="/login">login</a>
            </div>
      </div>

  </div>
  <div class="col-sm-04"></div>
  </div>
